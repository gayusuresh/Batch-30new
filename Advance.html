<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:20px solid black;
            width:500px;
            height:400px;
            font-size:2em;
            margin: auto;
            padding: 10px;
        }
        td{
            padding: 5px;

            text-align: center;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <form>
        <table border="1">
            <caption><h1>Login</h1></caption>
            <tr>
                <td><label>Username</label></td>
                <td><input type="text" name="username" value="" required pattern="[A-Z]{7}"></td>
            </tr>
            <tr>
                <td><label>password</label></td>
                <td><input type="date" name="password" value="" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></td> 
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
</body>
</html>
