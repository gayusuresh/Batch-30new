<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border:20px solid blue;
            margin-left:40%;
            height:400px;
            width:500px;
            margin-top: 40px;
            padding:20px;
        }
        form{
            margin-left:100px;
           
        }
        
    </style>

<body>
    <h1 style="text-align: center;">Signup</h1>
    <form action="success.html">
        <label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" value="" required><br><br>
        <label>Age</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="age" value="" required>&nbsp;<br><br>
        <label>Phonenumber</label>
        <input type="number" name="Phonenumber" value="" required><br><br>
        <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;
        <input type="radio" name="Gender" value="female">female
        <input type="radio" name="Gender" value="male">male<br><br>
        <label>Language</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Language" value="English">english
        <input type="checkbox" name="Language" value="tamil">tamil
        <input type="checkbox" name="Language" value="hindi">hindi<br><br>
        <label>Qualification</label>
        <select>
            <option>select</option>
            <option>Bsc</option>
            <option>Msc</option>
            <option>Bca</option>
            <option>MCA</option>
            <option>Bcom</option>
            <option>Btech</option>
            <option>m.sc(it)</option>
        </select>
        <br><br>
        <label>Address</label>&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;  &nbsp;
        <textarea row="2" ></textarea>
        <br><br>
        <input type="submit" value="register">
       
       

    </form>
</body>
</html>
